<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Product preview</title>
</head>
<body>
    <div class="background_settings">
        <div class="main_div">

            <div class="channel_pic_desktop">
                <img class="channel_main_image" src="channel pic.png" alt="">
                <img class="channel_pic_mobile" src="channel pic mobile.png" alt="">
            </div>

            <div class="product_information">
                <h4>PERFUME</h4>
                <h1>Gabrielle Essence Eau De Parfum
                </h1>
                <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </h3>

                <div class="price">
                    <p class="sale_price">$149.99</p>
                    <p class="price_before">$169.99</p>
                </div>

                <div class="cart_button">
                    <div class="cart_information">
                    <img src="cart.svg" alt="cart">
                    <p>Add to Cart</p>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
